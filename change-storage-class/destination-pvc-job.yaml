apiVersion: batch/v1
kind: Job
metadata:
  name: copy-data-to-dest-pvc
spec:
  template:
    spec:
      securityContext:
        fsGroup: 103
      containers:
      - image: busybox:latest
        imagePullPolicy: IfNotPresent
        name: backup-copy
        command: ["/bin/sh", "-c", "while true; do echo user $(id -u) group $(id -g) is working; sleep 20; done;"]
          #command: ["/bin/sh", "-c", "cp -r /tmp/source/* /tmp/destination/; ls -al /tmp/destination/;"]
        volumeMounts:
          - name: destination
            mountPath: /tmp/destination
        securityContext:
          runAsUser: 101
      dnsPolicy: ClusterFirst
      restartPolicy: OnFailure
      volumes:
        - name: destination
          persistentVolumeClaim:
            #claimName: data-sentry-sentry-postgresql-2
            claimName: pgdata-postgresql-0
